<!DOCTYPE html>
  <head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="./style.css">
  </head>
  <body>
	<div class="card" style="width: 30rem;" id="atm">
	  <div id="fullcard">
    <div class="card-header">
	ATM
	<button type="button" class="close" aria-label="Close" id="close">
		<span aria-hidden="true">&times;</span>
	</button>
    </div>
		<div class="card-body">
		  <p class="small">Bank Balance: <span class="card-subtitle mb-2 text-muted" id="bankbalance">$xyz</span></p>
      <p class="small">Cash Balance: <span class="card-subtitle mb-2 text-muted" id="cashbalance">$xyz</span></p>
      
		  <div class="alert alert-danger small-alert" role="alert" id="alert">Warning</div>
		  <div class="alert alert-success small-alert" role="alert" id="alertSuccess">Success</div>

		  <div class="input-group input-group-sm mb-3">
			<input type="number"  min="0.01" step="0.01" max="100000" value="0.01" class="form-control" placeholder="Amount" id="amount">
		  </div>
		</div>
		<div class="card-footer">
			<button type="button" class="btn btn-sm btn-block btn-primary" id="withdraw">Withdrawl</button>
      <button type="button" class="btn btn-sm btn-block btn-primary" id="deposit">Deposit</button>
		</div>
	  </div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
